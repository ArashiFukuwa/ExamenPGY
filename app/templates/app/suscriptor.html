{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
<h1 id="titulos"><img src="{% static 'app/dist/img/agregar-logo.png' %}" alt="logo"></h1>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="card col-sm-8">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <Table>
                {{ form|crispy }}
            </Table>
            &emsp;&emsp;<input type="submit" class="btn btn-success" value="Guardar">
            &emsp;&emsp;<input type="reset" class="btn btn-danger" value="Limpiar">
        </form>
        {{ mensaje }}
    </div>
    <div class="col-sm-2"></div> 
</div>
<br><br><br>

{% endblock %}
